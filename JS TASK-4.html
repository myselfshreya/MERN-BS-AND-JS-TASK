<!DOCTYPE html>
<html>
<head>
  <title>JS TASK-4(21BCE9356)</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    color: #333;
  }

  button {
    background-color: #ceced3;
    color: #050303;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color:  #77829f;
  }

  p {
    font-size: 18px;
  }
  </style>
</head>
<body>
  <h1>Date and Time Display</h1>

  <button id="showDateBtn" onclick="showDate()">Show Date</button>
  <p id="displayDate"></p><br/>
  <button id="showTimeBtn" onclick="showTime()">Show Time</button>
  <p id="displayTime"></p>
  <script>
    function showDate() {
    const currentDate = new Date();
    const day = currentDate.getDate();
    const month = currentDate.toLocaleString('default', { month: 'long' });
    const year = currentDate.getFullYear();
    const formattedDate = `${day}/${month}/${year}`;
    document.getElementById('displayDate').textContent = ` ${formattedDate}`;
  }

  function showTime() {
    const currentTime = new Date();
    const formattedTime = currentTime.toString();
    document.getElementById('displayTime').textContent = ` ${formattedTime}`;
  }
  </script>
</body>
</html>
