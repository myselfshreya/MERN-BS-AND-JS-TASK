<!DOCTYPE html>
<html>
<head>
  <title>JS TASK-5(21BCE9356) </title>
  <style>body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    color: #333;
  }
  form {
    margin: 20px auto;
    padding: 20px;
    text-align: center;
  }
  table {
    margin: 0 auto;
  }
  button {
    background-color: #2c42c0;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: -110px;
  }

  button:hover {
    background-color: #8286d7;
  }

  .error {
    color: red;
    display: inline;
  }
  textarea{
    height: 50px;
  }</style>
</head>
<body>
  <h1>Form Validation</h1>
  <table>
  <form id="validationForm">
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input class="error" type="text" id="name" required></td>
      <td><p class="error" id="nameError"></p><br/><br/></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input class="error" type="email" id="email" required></td>
      <td><p class="error" id="emailError"></p><br/><br/></td>
    </tr>
    <tr>
      <td><label for="website">Website:</label></td>
      <td><input class="error" type="text" id="website"></td>
      <td><p class="error" id="websiteError"></p><br/><br/></td>
    </tr>
    <tr>
      <td><label for="message">Message:</label></td>
      <td><textarea class="error" id="message" ></textarea></td>
      <td><p class="error" id="messageError"></p><br/><br/></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="button" onclick="validateForm()">Submit</button></td>
    </tr>
  </form>
</table>
  <script>function validateForm() {
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const websiteInput = document.getElementById('website');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const websiteError = document.getElementById('websiteError');
    const messageError = document.getElementById('messageError');

    const nameValue = nameInput.value.trim();
    const emailValue = emailInput.value.trim();
    const websiteValue = websiteInput.value.trim();
    const messageValue = messageInput.value.trim();

    nameInput.style.border = '2px solid red';
    emailInput.style.border = '2px solid red';
    websiteInput.style.border = '2px solid red';
    messageInput.style.border = '2px solid red';

    // Name validation (not empty)
    if (nameValue === '') {
      nameError.textContent = 'This field is required';
      nameError.style.color = 'red';
    } else {
      nameError.textContent = '';
    }

    // Email validation (basic format)
    const emailPattern = /^\S+@\S+\.\S+$/;
    if (!emailPattern.test(emailValue)) {
      emailError.textContent = 'A valid email address is required';
      emailError.style.color = 'red';
    } else {
      emailError.textContent = '';
    }

    // Website validation (optional, must be a valid URL)
    if (websiteValue == '') {
      const websitePattern = /^https?:\/\/\S+/;
      if (!websitePattern.test(websiteValue)) {
        websiteError.textContent = 'A valid url is required';
        websiteError.style.color = 'red';
      } else {
        websiteError.textContent = '';
      }
    } else {
      websiteError.textContent = '';
    }

    // Message validation (not empty)
    if (messageValue === '') {
      messageError.textContent = 'This field is required';
      messageError.style.color = 'red';
    } else {
      messageError.textContent = '';
    }
  }</script>
</body>
</html>
