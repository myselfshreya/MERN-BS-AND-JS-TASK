<!DOCTYPE html>
<html>
<head>
  <title>JS TASK-6(21BCE9356)</title>
  <script src="https://kit.fontawesome.com/7122cd194f.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #fafafa;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f2f1f1eb;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      padding-top: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
    }
    h1{
      text-align: center;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-style: italic;
      font-weight: 200;
    }

    input[type="text"],
    input[type="password"] {
      width: 85%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #fff;
      border-radius: 3px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #3897f0;
      color: #fff;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #357ae8;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 5px;
    }

    .forgot-password {
      text-align: right;
      font-size: 14px;
      color: #999;
      position: relative;
      left:170px;
    }
    .forgot-password a{
      text-decoration: none;
      color: #3897f0;
      font-size: 14px;
    }
    .signup{
      text-align: center;
    }
    .signup a{
      text-decoration: none;
      color: #3897f0;
    }
  </style>
</head>
<body>
    <div class="task2">
    <div class="container">
    <h1>Instagram</h1>
    <form id="loginForm">
      <div>
      <i class="fa-solid fa-user"></i>
      <input type="text" id="username" placeholder="Username" required>
      </div>
      <div>
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required>
      </div>
      <input type="submit" value="Log In">
      <div class="checkbox-container">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember me</label>
      <p class="forgot-password"><a href="#">Forgot password?</a></p>
    </div>
    </form>
  </div>
  <p class="signup">Don't have an account! <a href="#">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var rememberMe = document.getElementById("rememberMe").checked;
      // Perform login validation and authentication here
      console.log("Username: " + username);
      console.log("Password: " + password);
      console.log("Remember me: " + rememberMe);
      // Redirect to the user's profile page or show an error message
    });
  </script>
</body>
</html>
