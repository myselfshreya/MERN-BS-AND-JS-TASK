<!DOCTYPE html>
<html>
<head>
  <title>JS TASK-3(21BCE9356)</title>
  <style>body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  form {
    margin: 20px auto;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f8f8f8;
    border-radius: 5px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    background-color: #7f7f85;
    color: #090404;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #54565c;
  }
  
  input[type="text"][readonly] {
    background-color: #eee;
  }</style>
</head>
<body>
      <form id="calculatorForm">
      <label for="num1">Enter the first number:</label>
      <input type="number" id="num1" placeholder="Enter the first number" required><br/><br/>
  
      <label for="num2">Enter the second number:</label>
      <input type="number" id="num2" placeholder="Enter the second number" required><br/><br/>
  
      <button type="button" onclick="multiplyNumbers()">Multiply</button>
      <button type="button" onclick="divideNumbers()">Divide</button>
  
      <p id="result">The resulted output is:</p>
    </form>
    <script>function multiplyNumbers() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const result = num1 * num2;
  
      document.getElementById('result').textContent = `The resulted output is: ${result}`;
    }
  
    function divideNumbers() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
  
      if (num2 === 0) {
        document.getElementById('result').textContent = "The resulted output is: Cannot divide by zero";
      } else {
        const result = num1 / num2;
        document.getElementById('result').textContent = `The resulted output is: ${result}`;
      }
    }</script>
</body>
</html>
